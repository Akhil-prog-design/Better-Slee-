    <script>

        const $input = document.querySelector('#sleep');
        const times_allowed = /[0-9 am pm]/;

        $input.addEventListener('keypress', event =>{
            if(!times_allowed.test(event.key)){
                event.preventDefault();
            }
        });

        function submit1(){

            var sleep_time = document.getElementById('sleep').value;
            localStorage.setItem('Sleep Time', sleep_time);

        }


    </script>
