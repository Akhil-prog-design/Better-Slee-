    <script>
        function menu_bar(){
            if (document.querySelector('#navbar').classList.contains('contained')){
                document.querySelector('#navbar').classList.replace('contained', 'opened-nav')
                document.getElementById('#Mysidenav').style.marginLeft = '0px'
                document.getElementById('#Mysidenav').style.width = '250px'
                document.getElementById('#Mysidenav').style.height = '250px'
            }
            else if(document.querySelector('#navbar').classList.contains('opened-nav')){
                document.querySelector('#navbar').classList.replace('opened-nav', 'reclose')
                document.getElementById('#Mysidenav').style.marginLeft = '-250px'
            }
            else if(document.querySelector('#navbar').classList.contains('reclose')){
                document.querySelector('#navbar').classList.replace('reclose', 'contained')
            }
        }
    </script>
